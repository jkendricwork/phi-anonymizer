name: anonymizer
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11

  # System dependencies
  - tesseract  # OCR engine

  # FastAPI and server
  - fastapi>=0.109.0
  - uvicorn>=0.27.0
  - python-multipart>=0.0.6
  - pydantic>=2.5.0,<3.0.0
  - pydantic-settings>=2.1.0

  # HTTP client
  - httpx>=0.26.0

  # Document processing
  - pillow>=10.0.0
  - pytesseract>=0.3.10

  # Utilities
  - python-dotenv>=1.0.0
  - aiofiles>=23.0.0

  # Development and testing
  - pytest>=7.0.0
  - pytest-asyncio>=0.23.0

  # Pip dependencies (not available in conda)
  - pip
  - pip:
      # LLM Providers
      - anthropic==0.18.1
      - openai==1.12.0
      - litellm==1.23.1

      # Document processing (specific versions)
      - python-docx==1.1.0
      - pypdf==4.0.1
      - PyMuPDF==1.23.26
      - pdf2image==1.17.0
